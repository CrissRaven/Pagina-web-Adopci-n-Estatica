<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG/logo.jfif" alt="Logo de Adopción de Mascotas">
            <h1>Adopción de Mascotas</h1>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#sobre-nosotros">Sobre Nosotros</a>
            <a href="carrito.html">Mascotas</a>
            <button id="btn-abrir-modal">Iniciar Sesión</button>
            <dialog id="modal">
                <h2>Inicio de Sesión</h2>
                <form action="submit_login" method="post">
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
                <button id="btn-cerrar-modal">Cerrar</button>
            </dialog>
        </nav>
    </header>
    <section id="registro">
        <h2>Formulario de Registro</h2>
        <form action="/submit_registration" method="post">
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Adopción de Mascotas</p>
    </footer>
</body>
</html>
