<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Adopción</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3782bacf55.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG/logo.jfif" alt="Logo de Adopción de Mascotas">
            <h1>Adopción de Mascotas</h1>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#sobre-nosotros">Sobre Nosotros</a>
            <a href="carrito.html">Mascotas</a>
            <button id="btn-abrir-modal">Iniciar Sesión</button>
            <dialog id="modal">
                <h2>Inicio de Sesión</h2>
                <form action="submit_login" method="post">
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
                <button id="btn-cerrar-modal">Cerrar</button>
            </dialog>
            <a href="signup.html"><button class="register-btn">Registrarse</button></a>
        </nav>
    </header>
    <main>
        <section id="productos">
            <h2>Mascotas Disponibles</h2>
            <div class="producto">
                <img src="IMG/fotos-mascotas-1.jpg" alt="Mascota 1">
                <h2>Mascota 1</h2>
                <p>Edad: 2 años</p>
                <button onclick="agregarAlCarrito('Mascota 1', '2 años')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="IMG/cachorro1.jpg" alt="Mascota 2">
                <h2>Mascota 2</h2>
                <p>Edad: 1 año</p>
                <button onclick="agregarAlCarrito('Mascota 2', '1 año')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="IMG/perro.jpg" alt="Mascota 3">
                <h2>Mascota 3</h2>
                <p>Edad: 3 años</p>
                <button onclick="agregarAlCarrito('Mascota 3', '3 años')">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="IMG/perrito.jpg" alt="Mascota 4">
                <h2>Mascota 4</h2>
                <p>Edad: 6 meses</p>
                <button onclick="agregarAlCarrito('Mascota 4', '6 meses')">Agregar al carrito</button>
            </div>
        </section>
        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <button id="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
            <button onclick="confirmarAdopcion()">Confirmar Adopción</button> 
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Adopción de Mascotas</p>
    </footer>
</body>
</html>
